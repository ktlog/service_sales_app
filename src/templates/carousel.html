{% load static %}

<!-- Карусель -->
<section>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div id="slide" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#slide" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#slide" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#slide" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>

                    <div class="carousel-inner">
                    {% for slide in slider_list %}
                        <div class="carousel-item {{ slide.cms_css }}">
                            <img src="{{ slide.cms_img.url }}" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>{{ slide.cms_title }}</h3>
                                <p>{{ slide.cms_text }}</p>
                            </div>
                        </div>
                    {% endfor %}
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#slide" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#slide" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
